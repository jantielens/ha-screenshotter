          else
            echo "ðŸ’¥ Test ${{ matrix.name }} FAILED"
            if [ "${{ matrix.expected_result }}" = "success" ]; then
              exit 1
            fi
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
