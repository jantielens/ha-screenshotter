# Home Assistant Add-on Configuration
name: "HA Screenshotter"
version: "0.3.2"
slug: "ha-screenshotter"
description: "Takes screenshots of web pages on a configurable schedule"
url: "https://github.com/jantielens/ha-screenshotter"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false
map:
  - "share:rw"
options:
  schedule: "* * * * *"
  urls:
    - "https://google.com"
    - "https://time.now/"
schema:
  schedule:
    type: str
    required: false
    default: "* * * * *"
    description: "Cron schedule for taking screenshots (format: minute hour day month weekday)"
  urls:
    type: list(url)
    required: false
    default:
      - https://google.com
      - https://time.now/
    description: "List of URLs to take screenshots of"